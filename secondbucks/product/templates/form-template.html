<div class="col-md-4 col-sm-4 col-xs-12"></div>
  <div class="col-md-4 col-sm-4 col-xs-12">
    <div style="margin-top:35%;" class="form-container">
    {% for field in form %}

    <div class="form-group">
        <label class="control-label col-sm-2" style="color:white;">{{field.label_tag}}</label>
        <div class="col-sm-10">
          <input class="form-control" maxlength="30" type="text">
        </div>
    </div>

    {% endfor %}
    <button type="submit" class="btn btn-success" style="margin-left:40%;">Submit</button>
  </div>
</div>
</div>

<style>


.form-container{
  border:0px solid #fff;
  border-radius: 1%;
  padding:10%;
  box-shadow: 0px 2px 38px 13px rgba(0,0,0,0.75);
}

</style>
