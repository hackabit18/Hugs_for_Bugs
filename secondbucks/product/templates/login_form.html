{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'product/login.css'%}">

{% block body %}

    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}

  <div class="container-fluid" style="margin-top:10%;">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
      <div class="col-md-4 col-sm-4 col-xs-12">
        <div style="margin-top=35%;">
          <form class="form-horizontal form-container" role="form" action="{% url 'product:login'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="id_username">Username  </label>
                <div class="col-sm-10">
                  <input id="id_username" class="form-control" maxlength="30" name="username" type="text">
                </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="id_password">Password  </label>
              <div class="col-sm-10">
                <input class="form-control" id="id_password" maxlength="30" name="password" type="password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success btn-block">Sign in</button>
              </div>
            </div>
            <br>
            <p style="margin-left:30%;margin-top:-5%;" class="lead" id="bro"><a href="{% url 'product:register-user' %}">Don't have an account? Register here</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <style>

  body{

    background: url('../static/product/images/background.jpg') ;
  }

  .form-container{
    border:0px solid #fff;
    border-radius: 1%;
    padding:5%;
    box-shadow: 0px 2px 38px 13px rgba(0,0,0,0.75);
  }

  </style>

{% endblock %}
